
<!DOCTYPE html>
<html lang="en" class="scroll-smooth scroll-pt-24">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Yarndi - Recovery Evolved</title>
    
    <!-- Fonts: Inter (Sans), Cormorant Garamond (Serif), Titan One (Display/Tropiland) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Titan+One&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary': '#0D1F16', /* Deep Forest Green */
                        'accent': '#C25E00', /* Burnt Orange - Minimal Accent */
                        'yarndi-green': '#4A5D23', /* Muted Sage */
                        'off-black': '#1C1C1C', /* Deep Charcoal */
                        'off-white': '#F9F9F6', /* Bone/Cream */
                        'theme-bg': 'var(--theme-bg)',
                        'theme-card': 'var(--theme-card)',
                        'theme-text': 'var(--theme-text)',
                        'theme-sub': 'var(--theme-sub)',
                        'theme-border': 'var(--theme-border)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'], /* Headers: Bold, Uppercase */
                        serif: ['Cormorant Garamond', 'serif'], /* Body: Editorial Look */
                        tropiland: ['"Titan One"', 'cursive'], /* Custom Feature Font */
                    },
                    letterSpacing: {
                        'editorial': '0.15em',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-out forwards',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                        'slide-in-left': 'slideInLeft 0.8s ease-out forwards',
                        'slide-in-right': 'slideInRight 0.8s ease-out forwards',
                        'zoom-in': 'zoomIn 0.8s ease-out forwards',
                        'infinite-scroll': 'infinite-scroll 40s linear infinite',
                        'blob': 'blob 7s infinite',
                        'spin-slow': 'spin 12s linear infinite',
                        'flow': 'flow 2s linear infinite',
                        'shimmer': 'shimmer 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            "0%": { opacity: "0" },
                            "100%": { opacity: "1" }
                        },
                        fadeInUp: {
                            "0%": { opacity: "0", transform: "translateY(40px)" },
                            "100%": { opacity: "1", transform: "translateY(0)" }
                        },
                        slideInLeft: {
                            "0%": { opacity: "0", transform: "translateX(-40px)" },
                            "100%": { opacity: "1", transform: "translateX(0)" }
                        },
                        slideInRight: {
                            "0%": { opacity: "0", transform: "translateX(40px)" },
                            "100%": { opacity: "1", transform: "translateX(0)" }
                        },
                        zoomIn: {
                            "0%": { opacity: "0", transform: "scale(0.95)" },
                            "100%": { opacity: "1", transform: "scale(1)" }
                        },
                        'infinite-scroll': {
                            from: { transform: 'translateX(0)' },
                            to: { transform: 'translateX(-50%)' },
                        },
                        blob: {
                            "0%": { transform: "translate(0px, 0px) scale(1)" },
                            "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                            "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                            "100%": { transform: "translate(0px, 0px) scale(1)" }
                        },
                        flow: {
                            "0%": { transform: "translateX(-100%)" },
                            "100%": { transform: "translateX(100%)" }
                        },
                        shimmer: {
                            "0%": { transform: "translateX(-100%)" },
                            "100%": { transform: "translateX(100%)" }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            /* Luxury Palette: Bone/Cream & Deep Forest */
            --theme-bg: #F9F9F6; 
            --theme-card: #F9F9F6; /* Cards blend into background ("Kill Container") */
            --theme-text: #0D1F16;
            --theme-sub: #4B5563;
            --theme-border: #E5E5E5; /* Very subtle border */
        }

        body.dark {
            /* Dark Luxury: Deepest Forest & Bone Text */
            --theme-bg: #05110b; 
            --theme-card: #05110b;
            --theme-text: #F9F9F6;
            --theme-sub: #9CA3AF;
            --theme-border: #1F2937;
        }

        body {
            -webkit-tap-highlight-color: transparent;
            background-color: var(--theme-bg);
            color: var(--theme-text);
            transition: background-color 0.5s, color 0.5s;
            font-family: 'Cormorant Garamond', serif; /* Default to serif for body */
            font-size: 16px; /* Optimized for Mobile Density */
        }

        @media (min-width: 768px) {
            body {
                font-size: 18px; /* Larger luxury type on desktop */
            }
        }
        
        h1, h2, h3, h4, h5, h6, .font-heading {
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        
        .ticker-bar {
            width: 100%;
            background-color: #0D1F16;
            color: #F9F9F6;
            overflow: hidden;
            white-space: nowrap;
            padding: 0.75rem 0;
            display: flex;
            gap: 2rem;
            align-items: center;
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 0.2em;
        }
        .ticker-bar span {
            display: inline-block;
            padding-left: 100%;
            animation: ticker 10s linear infinite; /* Sped up */
            font-weight: 600;
            text-transform: uppercase;
        }

        @keyframes ticker {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }
    </style>
