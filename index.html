<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hi Yarndi - Recovery Evolved</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;900&family=Montserrat:wght@700;800;900&family=Titan+One&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary': '#1d4f36',
                        'accent': '#ccff00',
                        'yarndi-green': '#ccff00',
                        'off-black': '#1a1a1a',
                        'off-white': '#f4f4f4',
                        'theme-bg': 'var(--theme-bg)',
                        'theme-card': 'var(--theme-card)',
                        'theme-text': 'var(--theme-text)',
                        'theme-sub': 'var(--theme-sub)',
                        'theme-border': 'var(--theme-border)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Montserrat', 'sans-serif'],
                        display: ['Titan One', 'cursive'],
                    },
                    animation: {
                        'blob': "blob 7s infinite",
                        'float': "float 6s ease-in-out infinite",
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                        'slide-in-left': 'slideInLeft 0.5s ease-out forwards',
                        'slide-in-right': 'slideInRight 0.5s ease-out forwards',
                        'zoom-in': 'zoomIn 0.5s ease-out forwards',
                        'bounce-in': 'bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                        'swirl': 'swirl 10s linear infinite',
                        'shimmer': 'shimmer 2s infinite',
                    },
                    keyframes: {
                        blob: {
                            "0%": { transform: "translate(0px, 0px) scale(1)" },
                            "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                            "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                            "100%": { transform: "translate(0px, 0px) scale(1)" }
                        },
                        float: {
                            "0%, 100%": { transform: "translateY(0)" },
                            "50%": { transform: "translateY(-20px)" }
                        },
                        fadeIn: {
                            "0%": { opacity: "0" },
                            "100%": { opacity: "1" }
                        },
                        fadeInUp: {
                            "0%": { opacity: "0", transform: "translateY(20px)" },
                            "100%": { opacity: "1", transform: "translateY(0)" }
                        },
                        slideInLeft: {
                            "0%": { opacity: "0", transform: "translateX(-20px)" },
                            "100%": { opacity: "1", transform: "translateX(0)" }
                        },
                        slideInRight: {
                            "0%": { opacity: "0", transform: "translateX(20px)" },
                            "100%": { opacity: "1", transform: "translateX(0)" }
                        },
                        zoomIn: {
                            "0%": { opacity: "0", transform: "scale(0.95)" },
                            "100%": { opacity: "1", transform: "scale(1)" }
                        },
                        bounceIn: {
                            "0%": { opacity: "0", transform: "scale(0.3)" },
                            "50%": { opacity: "1", transform: "scale(1.05)" },
                            "70%": { transform: "scale(0.9)" },
                            "100%": { opacity: "1", transform: "scale(1)" }
                        },
                        swirl: {
                           "0%": { backgroundPosition: "0% 50%" },
                           "50%": { backgroundPosition: "100% 50%" },
                           "100%": { backgroundPosition: "0% 50%" }
                        },
                        shimmer: {
                            "0%": { transform: "translateX(-100%)" },
                            "100%": { transform: "translateX(100%)" }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --theme-bg: #f9fafb;
            --theme-card: #ffffff;
            --theme-text: #1a1a1a;
            --theme-sub: #6b7280;
            --theme-border: #e5e7eb;
        }

        body.dark-mode {
            --theme-bg: #0f172a;
            --theme-card: #1e293b;
            --theme-text: #ffffff;
            --theme-sub: #94a3b8;
            --theme-border: #334155;
        }

        body {
            -webkit-tap-highlight-color: transparent;
            background-color: var(--theme-bg);
            color: var(--theme-text);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Utility */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        
        /* Ticker Animation for Marquee component */
        .ticker-bar {
            width: 100%;
            background-color: #1a1a1a;
            color: #ccff00;
            overflow: hidden;
            white-space: nowrap;
            padding: 0.5rem 0;
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        .ticker-bar span {
            display: inline-block;
            padding-left: 100%;
            animation: ticker 20s linear infinite;
            font-weight: 800;
            text-transform: uppercase;
            font-style: italic;
        }

        @keyframes ticker {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }
    </style>

  }
}
</script>
</head>

</body>
</html>
